<section class="Singup-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="login-box">
                  <h1>User Login</h1>
                  <div class="alert alert-success" *ngIf="dataSaved">
                    {{message}}
                  </div>
                  <div class="alert alert-danger" *ngIf="dataSavedErr">
                    {{errMsg}}
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                      
                      <div class="form-group form-row">
                          <label class="col-md-3">Email ID <span class="required">*</span></label>
                          <div class="col-md-9">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email Id" required="">
                            <span *ngIf="email && email.invalid && email.touched">Please enter Email !!!</span>
  
                          </div>
                      </div>
                      <div class="form-group form-row">
                          <label class="col-md-3">Password <span class="required">*</span></label>
                          <div class="col-md-9">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" required="">
                            <span *ngIf="password && password.invalid && password.touched">Please enter Password !!!</span>
                          </div>
                      </div>
                  
                      <div class="form-group">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>         
          </div>
        </div>
    </div>
  </section>
